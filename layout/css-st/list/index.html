<!DOCTYPE html>
<html lang="en" ng-app="NgShowcaseApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>
        <style type="text/css">
           body {
              font-family: "Myriad Pro", Frutiger, "Lucida Grande", "Lucida Sans", "Lucida Sans Unicode", Verdana, sans-serif;
              font-size: 1.4em;
                padding: 20px;
            }
            ul{
                margin: 0;
                padding: 0;
                list-style-type: none;
            }
            ul li{
                background: url("img/tick.png") no-repeat 0 50%;
                padding-left: 30px;
            }
        </style>
    </head>
    <body id="css-zen-garden">
        <ul>
            <li>Read emails</li>
            <li>Write chapter</li>
            <li>Go shopping</li>
            <li>Cook dinner</li>
            <li>Watch Lost</li>
        </ul>
    </body>
</html>
