<!DOCTYPE html>
<html lang="en" ng-app="NgShowcaseApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link href="../../lib/bootstrap-lib/css/bootstrap.min.css" rel="stylesheet">
        <!--你自己的样式文件 --> 

        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="../../lib/bootstrap-lib/html5shiv.js"></script>
        <script src="../../lib/bootstrap-lib/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
          .container{
            width: 500px;
            margin: 0 auto;
          }
          .tab-content.tab-bordered {
            border: 1px solid lightgray;
            border-top: none;
            padding: 15px;
            border-radius: 0 0 4px 4px;
          }
        </style>
    </head>
    <body style="padding-top:50px;">
        <div class="container" ng-controller="ctrl.show.tab">
          <ul class="nav nav-tabs" ng-init="vm.active = 1">
            <li ng-class="{active:vm.active == 1}" ng-click="vm.active = 1"><a href="##">Home</a></li>
            <li ng-class="{active:vm.active == 2}" ng-click="vm.active = 2"><a href="##">CSS3</a></li>
          </ul>
          <div class="tab-content tab-bordered">
            <div class="tab-panel" ng-show="vm.active == 1">标签1的内容</div>
            <div class="tab-panel" ng-show="vm.active == 2">标签2的内容</div>
          </div>
        </div>
        
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="../../lib/jQuery/jquery-1.11.3.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script src="../../lib/bootstrap-lib/js/bootstrap.js"></script>
        <!-- angular　-->
        <script src="../../lib/angular-1.3.0.14/angular.js"></script>
        <script src="./tab.js"></script>
    </body>
</html>
