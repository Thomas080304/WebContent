<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link href="../../lib/bootstrap-lib/css/bootstrap.min.css" rel="stylesheet">
        <!--你自己的样式文件 --> 

        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="../../lib/bootstrap-lib/html5shiv.js"></script>
        <script src="../../lib/bootstrap-lib/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="upload">
            <form id="form" class="form" action="javascript:void(0)" enctype="multipart/form-data">
                <input type="file" id="file" class="file" name="file[]" multiple>
                <span class="btn btn-info">选择文件</span>
                <input type="submit" id="submit" name="submit" class="btn btn-primary" value="上传" style="visibility:visible;">
            </form>
            <ul id="uploadUI" class="upload_ui" style="display:table">
                <li class="upload_title">
                    <div class="upload_cell">标题</div>
                    <div class="upload_cell">类型</div>
                    <div class="upload_cell">大小</div>
                    <div class="upload_cell">状态</div>
                    <div class="upload_cell">操作</div>
                </li>
            </ul>
        </div>
        <script id="fileTemplate" type="text/template">
            <li id="filelist_$id$">
                <div class="upload_cell">$name$</div>
                <div class="upload_cell"><i class="icon icon-$type$"></i></div>
                <div class="upload_cell">$size$</div>
                <div id="filestatus_$id$" class="upload_cell">$status$</div>
                <div id="fileoperate_$id$" class="upload_cell">$operate$</div>
            </li>
        </script>
        <script src="../../lib/require/require.js" data-main="./js/mainStatePattern" type="text/javascript"></script>
    </body>
</html>
