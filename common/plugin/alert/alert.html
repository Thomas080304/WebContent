<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap的HTML标准模板</title>   
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="../../lib.css">
        <link rel="stylesheet" type="text/css" href="../../reset.css">
        <link rel="stylesheet" type="text/css" href="alert.css">
        <!--你自己的样式文件 --> 
        <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
        <!--[if lt IE 9]>
        <script src="../../lib/bootstrap-lib/html5shiv.js"></script>
        <script src="../../lib/bootstrap-lib/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    <button id="basic">基础的弹出框</button>
    <div id="zxxBlank" onselectstart="return false;"></div>
    <div class="wrap_out" id="wrapOut" style="left: 300px; top: 200px; width: auto; z-index: 2000;"> 
        <div class="wrap_in" id="wrapIn">
            <div id="wrapBar" class="wrap_bar" onselectstart="return false;">
                <h4 id="wrapTitle" class="wrap_title">对话框</h4>
                <div class="wrap_close"><a href="javasctipt:" id="wrapClose" title="关闭">×</a></div>
            </div>
            <div class="wrap_body" id="wrapBody">
                <div class="wrap_remind">
                    你已成功受邀参加威尼斯电影节。
                    <p><button id="zxxSubmitBtn" class="submit_btn">确认</button></p>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="../../../lib/jQuery/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="alert.js"></script>
    </body>
</html>
